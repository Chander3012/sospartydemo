<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            background: linear-gradient(90deg, rgb(247, 246, 246), rgb(238, 232, 147));
            margin: 0;
        }

        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-container {
            display: flex;
            width: 90%;
            max-width: 1000px;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .container {
            position: relative;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            flex: 1;
            min-width: 300px;
            max-width: 400px;
        }

        .form-group {
            margin: 10px 0;
        }

        input {
            width: 90%;
            padding: 8px;
            margin-top: 5px;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            margin-top: 10px;
        }

        .toggle-container {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
        }

        .toggle-label {
            margin-right: 5px;
            font-size: 14px;
            color: #007bff;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 34px;
            height: 18px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            border-radius: 18px;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            border-radius: 50%;
            transition: .4s;
        }

        input:checked+.slider {
            background-color: #007bff;
        }

        input:checked+.slider:before {
            transform: translateX(16px);
        }

        .image-container {
            flex: 1;
            text-align: center;
            min-width: 300px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                align-items: center;
            }

            .container,
            .image-container {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="https://www.sosparty.io/imgs/sos-logo.png" alt="Logo" width="45" height="40" class="d-inline-block">
           <b> SOS Party</b>
          </a>
        </div>
      </nav>
    <div class="hero">
        <div class="main-container">
            <div class="container">
                <div class="toggle-container">
                    <span class="toggle-label">Login</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="toggle-form">
                        <span class="slider"></span>
                    </label>
                    <span class="toggle-label">Signup</span>
                </div>
                <h2 id="form-title">Login</h2>
                <form id="auth-form">
                    <div id="name-field" class="form-group" style="display: none;">
                        <label for="name">Name:</label>
                        <input type="text" id="name" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" placeholder="Enter your password">
                    </div>
                    <button type="submit" id="submit-btn">Login</button>
                </form>
            </div>
            <div class="image-container">
                <img src="icons/peace-mind-concept-illustration-b.png" alt="Login Illustration">
            </div>
        </div>
    </div>
    <script>
        const formTitle = document.getElementById("form-title");
        const nameField = document.getElementById("name-field");
        const submitBtn = document.getElementById("submit-btn");
        const toggleFormCheckbox = document.getElementById("toggle-form");

        toggleFormCheckbox.addEventListener("change", () => {
            if (toggleFormCheckbox.checked) {
                formTitle.textContent = "Signup";
                nameField.style.display = "block";
                submitBtn.textContent = "Signup";
            } else {
                formTitle.textContent = "Login";
                nameField.style.display = "none";
                submitBtn.textContent = "Login";
            }
        });

        submitBtn.addEventListener("click", (event) => {
            event.preventDefault(); // Prevent the default form submission
            window.location.href = "main.html"; // Redirect to main.html
        });
    </script>
</body>

</html>
